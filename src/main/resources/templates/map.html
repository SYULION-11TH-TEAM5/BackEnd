<!DOCTYPE html>
<html lang="en" xmlns:th=https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=59a8be9dde46feedbf5ddf312b01d3ba&libraries=services,clusterer,drawing"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="map" style="width: 1179px;height:2556px;"></div>

<script th:inline="javascript">
        //현재 위치를 조회합니다.
        navigator.geolocation.getCurrentPosition(onGeoOkay, onGeoError);

        //위치 정보가 확인 된 경우
        function onGeoOkay(position) {
            console.log(position);
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
            var infowindow = new kakao.maps.InfoWindow({zIndex:1});

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(lat-0.005, lng+0.0035), // 지도의 중심좌표 (pc에서 위치가 이상하게 출력되어 좌표값 조정함)
                level: 3// 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 장소 검색 객체를 생성합니다
        var ps = new kakao.maps.services.Places();

        // 카테고리로 장소를 검색합니다
        ps.keywordSearch('병원', placesSearchCB, {
            location: new kakao.maps.LatLng(lat, lng)
        });

        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);
                }
            }
        }

        // 지도에 대기자 수 마커를 표시하는 함수입니다
        function displayMarker(place) {
            const images = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png", "9+.png"];

            const chosenImage = images[Math.floor(Math.random() * images.length)];

            var imageSrc = '../img/'+ chosenImage;
            var imageSize = new kakao.maps.Size(32, 32); // 마커이미지의 크기입니다

            var imgMarkerImage = new kakao.maps.MarkerImage(imageSrc, imageSize)
            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x),
                image: imgMarkerImage // 마커이미지 설정
            });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
        }

        var imageSrc = 'https://cdn-icons-png.flaticon.com/128/1177/1177568.png', // 마커이미지의 주소입니다
            imageSize = new kakao.maps.Size(32, 32); // 마커이미지의 크기입니다

        // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var imgMarkerImage = new kakao.maps.MarkerImage(imageSrc, imageSize)
        var imgMarkerPosition = new kakao.maps.LatLng(lat, lng); // 마커가 표시될 위치입니다

        // 마커를 생성합니다
        var imgMarker = new kakao.maps.Marker({
            position: imgMarkerPosition,
            image: imgMarkerImage // 마커이미지 설정
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        imgMarker.setMap(map);
        }

        //위치 정보가 확인되지 않은 경우
        function onGeoError() {
            alert("위치를 검색할 수 없습니다");
        }
    </script>
</body>
</html>
